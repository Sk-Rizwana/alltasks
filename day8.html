<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: rgb(167, 240, 240);
    }
  </style>
</head>
<body>
  <form>
    <h1>Registration Form</h1>
    <label for="fname">Firstname:</label>
    <br>
    <input value="shaik" disabled readonly type="text" id="fname" name="fname">
    <br>
    <br>
    <label for="sname">Secondname</label>
    <br>
    <input type="text" id="sname" name="sname">
    <br>
    <br>
    <label for="mail">Email</label>
    <br>
    <input type="mail" id="mail">
    <br>
    <br>
    <label for="pswd">Password</label>
    <br>
    <input placeholder="hello@123" type="pswd" id="pswd">
    <br>
    <br>
    <label for="psd">Re-enter Password</label>
    <br>
    <input type="psd" id="psd">
    <br>
    <br>
    <label for="mbl">Mobile no</label>
    <br>
    <input type="tel" id="mbl" pattern="[0-9]{10}">
    <br>
    <br>
    <label for="time">Date&Time</label>
    <br>
    <input type="datetime-local">
    <br>
    <br>
    <label for="resume">Upload file</label>
    <br>
    <input type="file" id="resume">
    <br>
    <br>
    <label for="rng">Range</label>
    <br>
    <input type="range">
    <br>
    <br>
    <label for="img">Image</label>
    <br>
    <input type="image" src="../assets/images/babyblue.jpg" height="70" width="100">
    <br>
    <br>
    <label for="clr">Color</label>
    <br>
    <input type="color">
    <br>
    <br>
    <input type="submit" formaction="../HTML/login.html">


    </form>
  
</body>
</html>
